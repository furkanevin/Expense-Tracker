<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harcama</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="logo">Harcama Hesaplayıcı</h1>
    <div class="container">
      <h3 class="greet">
        Hoşgeldin,
        <input type="text" id="name" placeholder="isminizi giriniz" />
      </h3>
      <form onsubmit="addExpense(event)">
        <div class="double">
          <div class="form-harcama">
            <label for="harcama">Harcama:</label>
            <input type="text" id="harcama" placeholder="Gider ismi.." />
          </div>
          <div class="form-fiyat">
            <label for="fiyat">Fiyat:</label>
            <input type="number" id="fiyat" value="0" placeholder="fiyat" />
          </div>
        </div>

        <div class="double">
          <div class="form-durum">
            <input type="checkbox" id="durum" placeholder="ödendi mi?" />
            <label for="durum">Ödendi</label>
          </div>
          <button type="submit">Ekle</button>
        </div>

        <div class="toplamDiv">
          Toplam Harcama:<span class="toplam">0</span>&#8378;
        </div>
        <div class="select">
          <select>
            <option value="hepsi">Hepsi</option>
            <option value="odendi">Ödendi</option>
            <option value="odenmedi">Ödenmedi</option>
          </select>
        </div>
      </form>

      <div id="liste"></div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
